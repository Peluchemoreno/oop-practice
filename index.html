<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP</title>
  <!-- <script src="./index.js" defer></script> -->
  <script src="./cars.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <template class="card-template">
    <article class="card">
      <div class="card__image"></div>
      <h2 class="card__title">chevrolet camaro</h2>
      <table class="card__table">
        <tr class="card__table-row">
          <th class="card__table-data card__table-data_type_make-title">Make</th>
          <td class="card__table-data card__table-data-type_make-description">chevrolet</td>
        </tr>
        <tr class="card__table-row">
          <th class="card__table-data card__table-data_type_model-title">Model</th>
          <td class="card__table-data card__table-data-type_model-description">corvette</td>
        </tr>
        <tr class="card__table-row">
          <th class="card__table-data card__table-data_type_color-title">Color</th>
          <td class="card__table-data card__table-data-type_color-description">green</td>
          
        </tr>
        <tr class="card__table-row">
          <th class="card__table-data card__table-data_type_miles-title">Miles</th>
          <td class="card__table-data card__table-data-type_miles-description">12000</td>
          
        </tr>
        <tr class="card__table-row">
          <th class="card__table-data card__table-data_type_used-title">Used</th>
          <td class="card__table-data card__table-data-type_used-description">No</td>
          
        </tr>
        <tr class="card__table-row">
          
          <th class="card__table-data card__table-data_type_price-title">Price</th>
          <td class="card__table-data card__table-data-type_price-description">$40,000</td>
        </tr>
      </table>
    </article>
  </template>
  <div class="page">
    <main class="info">
      <h1 class="info__header">Here's the info you requested</h1>
      <div class="info__container">

      </div>
    </main>
  </div>
</body>
</html>
